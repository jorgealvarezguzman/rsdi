<html>
	<head>
		<link href="{{ url_for('static', filename = 'css/actualizarImagen.css') }}" rel='stylesheet'>
		<meta charset="utf-8"/>
		<title>Actualizar Imagen</title>
		<script src="{{ url_for('static', filename = 'js/drag&drop.js') }}"></script>
	</head>
	<body style="margin:0px;">
	 <div style="width: 1440px; height: 100%; position:relative; margin:auto;"> 
		<div class='sk-ab sk-Desktop'>
			<form method="POST" action="{{ url_for('imagen_guardar')}}" enctype='multipart/form-data'>
			<div class='sk-asset sk-solid-white-bg-2EBFC25C-270B-4AFE-A330-4436E3266938'></div>
			<div class='sk-asset sk-transparent-bg-87858CFB-5848-409A-AEAA-360431D1F563'></div>
			<div class='sk-asset sk-Rect-E0026097-C199-4A0A-9A7E-02BE558DADE8'></div>
			
			<input type="radio" value="public" name="form-privacy" id="publica" class='sk-asset sk-Rectangle-18-C81F1A3D-17B4-4331-9067-6E6135942CF3'/>
			<label for="publica" class='sk-asset sk-Pblica-A5E0E215-9E79-4648-982A-002853E5D0E1'>Pública</label>

			<input type="radio" value="private" name="form-privacy" id="privada" class='sk-asset sk-Rectangle-18-1C078878-C489-4D24-9DDE-6200A2CB5172'/>
			<label for="privada" class='sk-asset sk-Privada-F48F095D-0D3C-42D0-A18B-FB185F87FB19'>Privada</label>
			
			<script>
				var True = true;
				var False = false;

				if ({{ es_publica | safe }})
				{
					document.getElementById("publica").checked = {{ es_publica | safe }};
				}
				else {
					document.getElementById("privada").checked = !{{ es_publica | safe }};
				}
			</script>

			<div class='sk-asset sk-upload-field-4B782129-F489-47C7-A62A-6FCB3F5C56F6'>
				<div class='sk-asset sk-Rectangle-B7B8647B-A0B6-424E-B489-D0FB95D9F6AE'></div>
				
				<div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);" class='sk-asset sk-Rectangle-B7B8647B-A0B6-424E-B489-D0FB95D9F6AE'></div>
				
				<div class='sk-asset sk-Arrastre-y-suelte-la-BD3C50BD-922A-47FD-9623-640893955D3D'><span class="span1">Arrastre y suelte la imagen aquí <br>o <br>búsquela</span></div>
				<div class='sk-asset sk-materialiconcloud_upload-E15C8457-4295-4445-921B-1F13551B5DA5'>
					<div class='sk-asset sk-Path-41CA34F3-B510-4C04-B600-AD95E324E916'></div>
					<div class='sk-asset sk-Shape-1629D692-9ED7-4822-BEC6-2CA71D9DDC85'><input type="file" id="imagen" name="imagen"></div>
				</div>
			</div>

			<div class='sk-asset sk-INPUT-Descripcion-CF64A039-EB37-4E7F-B4EC-08701AE44149'>

				<textarea type="text" name="form-description" id="descripcion" placeholder="Descripción" class='sk-asset sk-Rectangle-2-Copy-5F9BDE28-2387-46E3-9166-7F05EDC998B2'>{{ descripcion }}</textarea>

			</div>
			<div class='sk-asset sk-INPUT-Name-CFEF16AD-5C1C-47DF-8ACE-49545E8AF297'>
				
				<input type="text" name="titulo" id="nombre" placeholder="Nombre" value="{{ nombre }}" class='sk-asset sk-Rectangle-2-39D6629A-EC63-4A10-A674-A9229073B27A'/>
				
			</div>
			<div class='sk-asset sk-Head-8EA2DEF6-63D5-4144-BEAB-C6BE24A70221'>
				<div class='sk-asset sk-Agregar-Imagen-E29D98EA-F043-4899-8C6F-86245EC2F7AD'><span class="span1">Actualizar Imagen</span></div>
			</div>
			<div class='sk-asset sk-BTN-Register-BE564820-F3CD-4999-B0E0-5B1E9F770800'>

				<input type="submit" value="Actualizar" class='sk-asset sk-Rectangle-2-Copy-3-ED038D5A-8C35-4D6D-8FB6-B59F90065482'/>

			</div>
			</form>
		</div>
	</div>
	</body>
</html>
